version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6
    container_name: rapart-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: rapart_secure_password
      MONGO_INITDB_DATABASE: rapart
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - rapart-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/rapart --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Hono API Server (3 instances for load balancing)
  app1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rapart-app1
    restart: unless-stopped
    environment:
      - MONGODB_URI=mongodb://admin:rapart_secure_password@mongodb:27017/rapart?authSource=admin
      - PORT=8000
      - NODE_ENV=production
    volumes:
      - ./storage:/app/storage
    networks:
      - rapart-network
    depends_on:
      mongodb:
        condition: service_healthy

  app2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rapart-app2
    restart: unless-stopped
    environment:
      - MONGODB_URI=mongodb://admin:rapart_secure_password@mongodb:27017/rapart?authSource=admin
      - PORT=8000
      - NODE_ENV=production
    volumes:
      - ./storage:/app/storage
    networks:
      - rapart-network
    depends_on:
      mongodb:
        condition: service_healthy

  app3:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rapart-app3
    restart: unless-stopped
    environment:
      - MONGODB_URI=mongodb://admin:rapart_secure_password@mongodb:27017/rapart?authSource=admin
      - PORT=8000
      - NODE_ENV=production
    volumes:
      - ./storage:/app/storage
    networks:
      - rapart-network
    depends_on:
      mongodb:
        condition: service_healthy

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: rapart-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - rapart-network
    depends_on:
      - app1
      - app2
      - app3

volumes:
  mongodb_data:
    driver: local

networks:
  rapart-network:
    driver: bridge
